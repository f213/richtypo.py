hanging_pretexts:
  pattern: '(?<=\b)(to|from|for|at|on|of|so)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "From russia with love|From_russia_with_love"
    - "From 2 to 3|From_2 to_3"

hanging_articles:
  pattern: '(?<=\b)(a|an|the)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "The master of puppets| The_master of puppets"
    - "With an elevator|With an_elevator"
