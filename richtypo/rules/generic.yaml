cleanup_before:
    pattern: '\s+'
    replacement: ' '
    specs:
     - "Раз  Тест|Раз Тест"
     - "  Раз тест| Раз тест"
     - "Раз тест  |Раз тест "

nbsp:
    pattern: '&nbsp;'
    replacement: '_'
    specs:
     - Раз&nbsp;Тест|Раз_Тест

emdash-forced:
    pattern: '-{2,3}'
    replacement: '—'
    specs:
      - -- Test|— Test
      - Test --- Test|Test — Test

emdash-middle:
    pattern: '\s+-\s+'
    replacement: ' — '
    specs:
      - "Ленин - гриб|Ленин — гриб"
      - Ленин-гриб|Ленин-гриб

hanging_emdash:
  pattern: '\s+—'
  replacement: '_—'
  specs:
    - "Ленин — гриб|Ленин_— гриб"

punctuation_spaces:
  pattern: '\s+([\,\.\!\?:;])\s*'
  replacement: '\1 '
  specs:
    - "Ленин — гриб .|Ленин — гриб. "
    - "Ленин — гриб . А Путин — краб.|Ленин — гриб. А Путин — краб."

spaces_eol:
  pattern: '\s+(?=\Z)'
  replacement: ''
  specs:
    - "Ленин — гриб. |Ленин — гриб."
    - "Ленин — гриб. А Путин — Краб.|Ленин — гриб. А Путин — Краб."  # shouldn't break it

numbers:
  pattern: '(\d+)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "1 января — самый спокойный день в году|1_января — самый спокойный день в году"
    - '3 мумзика пячили 84 бутявки|3_мумзика пячили 84_бутявки'