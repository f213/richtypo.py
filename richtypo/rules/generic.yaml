cleanup_before:
    pattern: '\s+'
    replacement: ' '
    specs:
       - "Раз  Тест|Раз Тест"
       - "  Раз тест| Раз тест"
       - "Раз тест  |Раз тест "

nbsp:
    pattern: '&nbsp;'
    replacement: '_'
    specs:
       - Раз&nbsp;Тест|Раз_Тест

emdash-forced:
    pattern: '-{2,3}'
    replacement: '—'
    specs:
        - -- Test|— Test
        - Test --- Test|Test — Test

emdash-middle:
    pattern: '\s+-\s+'
    replacement: ' — '
    specs:
        - "Ленин - гриб|Ленин — гриб"
        - Ленин-гриб|Ленин-гриб
