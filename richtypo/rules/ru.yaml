hanging_pretexts:
  pattern: '(?<=\b)(а|в|на|из-под|о|об|обо|из|с|со|к|у|по|за|для|ради|без|от|из-за|по-над|под|около|до)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Из-под топота копыт|Из-под_топота копыт"
    - "Мы с Кузьмой|Мы с_Кузьмой"
    - "Мы без горя от ума|Мы без_горя от_ума"
hanging_unions:
  pattern: '(?<=\b)(и|или)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Звали его Василий или Степа|Звали его Василий или_Степа"

hanging_particles:
  pattern: '(?<=\b)(если|то|но|их|не)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "описывает стратегию перехода, но не раскрывает первый шаг|описывает стратегию перехода, но_не_раскрывает первый шаг"

hanging_pronouns:
  pattern: '(?<=\b)(я|мне|ты|он|его|ему|н?им|нем|она|н?ее|н?ей|н?ею|оно|его|кто|что|все|сам|то|это|те|эти|та|эта)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Эти Интегралы Фурье|Эти_Интегралы Фурье"

    - "А я люблю рыбалку|А я_люблю рыбалку"
    - "У нее глаза|У нее_глаза"
    - "Ее глаза|Ее_глаза"

year:
  pattern: '(\d+)\s+(г\.|году?)'
  flags:
    - I
  replacement: '\1_\2'
  specs:
    - "Это было в 1921 году|Это было в 1921_году"
    - "Это было в 1921 г.|Это было в 1921_г."
    - "1905 год был урожайным на революции|1905_год был урожайным на революции"
    - "Это было в прошлом году|Это было в прошлом году"
    - "3 глумзика пячили 8 бутявок|3 глумзика пячили 8 бутявок"

