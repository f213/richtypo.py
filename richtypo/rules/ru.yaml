hanging_pretexts:
  pattern: '(?<=\b)(а|в|на|из-под|о|об|обо|из|с|со|к|ко|у|по|за|для|ради|без|от|из-за|по-над|под|около|до|при|уже|как|где)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Из-под топота копыт|Из-под_топота копыт"
    - "Мы с Кузьмой|Мы с_Кузьмой"
    - "Мы без горя от ума|Мы без_горя от_ума"
hanging_unions:
  pattern: '(?<=\b)(и|или)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Звали его Василий или Степа|Звали его Василий или_Степа"

hanging_particles:
  pattern: '(?<=\b)(если|то|но|не|ни)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "описывает стратегию перехода, но не раскрывает первый шаг|описывает стратегию перехода, но_не_раскрывает первый шаг"

hanging_pronouns:
  pattern: '(?<=\b)(вы|вам|вас|я|мне|ты|он|его|ему|н?им|нем|она|они|их|н?ее|н?ей|н?ею|оно|его|кто|что|чем|все|сам|то|это|те|эти|та|эта|эту)\s+'
  flags:
    - I
  replacement: '\1_'
  specs:
    - "Эти Интегралы Фурье|Эти_Интегралы Фурье"
    - "А я люблю рыбалку|А я_люблю рыбалку"
    - "У нее глаза|У нее_глаза"
    - "Ее глаза|Ее_глаза"

what_if:
  pattern: '(?<=\b)\s+бы\s+'
  flags:
    - I
  replacement: '_бы_'
  specs:
    - "Договоритесь хотя бы о контрольном времени|Договоритесь хотя_бы_о контрольном времени"
    - "Эх, если бы вот|Эх, если_бы_вот"

year:
  pattern: '(\d+)\s+(г\.|году?)'
  flags:
    - I
  replacement: '\1_\2'
  specs:
    - "Это было в 1921 году|Это было в 1921_году"
    - "Это было в 1921 г.|Это было в 1921_г."
    - "1905 год был урожайным на революции|1905_год был урожайным на революции"
    - "Это было в прошлом году|Это было в прошлом году"
    - "3 глумзика пячили 8 бутявок|3 глумзика пячили 8 бутявок"

