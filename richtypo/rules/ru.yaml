hanging_pretexts:
  pattern: '(\A|\s)(а|в|на|из-под|о|об|из|с|со|к|у|по|за|для|ради|без|от|из-за|по-над|под|около|до)\s+'
  flags:
    - I
  replacement: '\1\2_'
  specs:
    - "Из-под топота копыт|Из-под_топота копыт"
    - "Мы с Кузьмой|Мы с_Кузьмой"
    - "Мы без горя от ума|Мы без_горя от_ума"

hanging_unions:
  pattern: '(\A|\s)(и|или)\s+'
  flags:
    - I
  replacement: '\1\2_'
  specs:
    - "Звали его Василий или Степа|Звали его Василий или_Степа"

hanging_particles:
  pattern: '(\A|\s)(я|мне|если|не|их|но|эти|)\s+'
  flags:
    - I
  replacement: '\1\2_'
  specs:
    - "А я люблю рыбалку|А я_люблю рыбалку"
    - "Эти Интегралы Фурье|Эти_Интегралы Фурье"

year:
  pattern: '(\d+)\s+(г\.|году?)'
  flags:
    - I
  replacement: '\1_\2'
  specs:
    - "Это было в 1921 году|Это было в 1921_году"
    - "Это было в 1921 г.|Это было в 1921_г."
    - "1905 год был урожайным на революции|1905_год был урожайным на революции"
    - "Это было в прошлом году|Это было в прошлом году"
    - "3 глумзика пячили 8 бутявок|3 глумзика пячили 8 бутявок"

